{% extends "general/homepage-user.html" %} 
{% load static %}

{% block content %}
<div class="main">
    <div class="input-container">
        <h1>CREATE ADMIN</h1>
        <form action="/admin/createadmin/" method="post">
            {% csrf_token %}

            <label class="form-label1">First name</label>
            <input class="form-box" type="text" id="fname" name="fname" placehoder="First name" Required><br>
            <label class="form-label">Last name</label>
            <input class="form-box" type="text" id="lname" name="lname" placehoder="Last name" Required><br>

            <label class="form-label1">Username</label>
            <input class="form-box1" type="text" id="username" name="username" placehoder="username" Required><br>

            <label class="form-label1" >Staff Role</label>
            <select name="stafftype">
                {% for role in stafftype_rows  %}
                    <option value="{{role.id}}" > {{role.stafftype}} </option>
                {% endfor %}
            </select>
            <br>

            <label class="form-label1">Email address</label>
            <input class="form-box1" type="text" id="email" name="email" placehoder="Email Address" Required><br>

            <label class="form-label1">Password</label>
            <input class="form-box1" type="password" id="password" name="password" placehoder="Password" Required><br>

            <label class="form-label1">Confirm password</label>
            <input class="form-box1" type="password" id="pass2" name="pass2" placehoder="Confirm Password" Required><br>

            <button class="btns" type="submit">Create an account</button>
        </form>
</div>
</div>
  
</div>
{% endblock content %}
