{% extends "general/homepage-user.html" %} 
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin/edit-profile2.css' %}">

<div class="main">
    <div class="content-container">
        <div class="header-container">
            <p>Edit Staff Profile</p>
         </div>

         <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
         <div class="top-container">
            {% if staff_account.profile_pic %}
            <img class="image-container"  src="{{ staff_account.profile_pic.url }}">

            {% endif %}
            <div class="name-container">
                <label class="text-label">{{ staff_account.first_name }}</label>
                <label class="text-label">{{ staff_account.last_name }}</label><br>
                <input type="file" name="profilepic" id="profilepic" value="Upload Photo">
            </div>
        </div>


        <div class="botton-container">
            {% comment %} <label class="text-label1">Staff Role</label>
            <label class="text-label5">{{ staff_account.staff.stafftype }}</label><br><br> {% endcomment %}


                <label class="text-label1" >Staff Role</label>
                <select class="form-box"  name="stafftype">
                    {% for role in stafftype_rows  %}
                        <option value="{{role.id}}" > {{role.stafftype}} </option>
                    {% endfor %}
                </select>
                <br><br>
                
                <label class="text-label6">First name</label>
                <input class="form-box" type="text" id="fname" name="fname" value="{{ staff_account.first_name }}" Required>

                <label class="text-label2">Last name</label>
                <input class="form-box" type="text" id="lname" name="lname" value="{{ staff_account.last_name }}" Required><br><br>
                
                <label class="text-label3">Contact Number:</label>
                <input class="form-box" type="text" id="contact_number" name="contact_number" placeholder="09123456789" Required value="{{ staff_account.staff.contact_number }}"><br><br>
                
                <label class="text-label4" >Gender</label>
                <select class="form-box" name="gender">
                    {% for row in gender_rows  %}
                        <option value="{{row.id}}" > {{row.gendertype}} </option>
                    {% endfor %}
                </select>
                <br><br>
                
                
                {% comment %} <label for="staffstat">Status</label><br> {% endcomment %}
                {% comment %} <input type="checkbox"> {% endcomment %}
                Active
                <label class="switch">
                    <input type="hidden" id="staffstat" name="staffstat" value="0">
                    <input type="checkbox" id="staffstat" name="staffstat" value="1" checked>
                    <span class="slider round"></span>
                </label>

                <br><br>

                <button class="button1" type="submit" value="Submit">Save</button>
                <a href="/admin/accounts/"><button type="button"  name="cancel" class="button2" type="submit">Cancel</button></a>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
