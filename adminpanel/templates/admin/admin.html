{% extends "general/homepage-user.html" %} 
{% load static %}

{% block content %}
<!-- ADMIN -->
<!-- /adminpanel/templates/admin.html -->
<link rel="stylesheet" href="{% static 'css/admin/profiles.css' %}">


<div class="main">

    <div class="content-container">
        <div class="header-container">
           <p>Admin Profile</p>
        </div>

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
                <strong style="color:red">Message:  </strong>{{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}

     
       
        <div class="top-container">
            {% if request.user.profile_pic %}
                {% comment %} <img src="{{ user.profile_pic.url }}">  {% endcomment %}
                <img class="image-container"  src="{{ request.user.profile_pic.url }}">
            {%endif%}
            <div class="name-container">
                <label class="text-label">{{ user.first_name }}</label>
                <label class="text-label">{{ user.last_name }}</label><br>
                <label class="text-label2">{{ user.admin.stafftype }}</label>
            </div>
        </div>

        <div class="botton-container">
            <label class="text-label1">First Name</label>
            <label class="text-label3">{{ user.first_name }}</label>
            <label class="text-label1">Last Name</label>
            <label class="text-label3">{{ user.last_name }}</label><br><br>
            <label class="text-label1">Email</label>
            <label class="text-label3">{{ user.email }}</label><br><br>
            <label class="text-label1">Phone Number</label>
            <label class="text-label3">{{ user.admin.contact_number }}</label><br><br>
            <label class="text-label1">Gender</label>
            <label class="text-label3">{{ user.admin.gendertype }}</label><br><br>


            <a href="editadminprofile/"><button class="button1">Edit Profile</button></a>
            <a href="changepassword/"><button class="button2">Change Password</button></a>

        </div>
    </div>



</div>

</div>
{% endblock content %}
