{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Appointments</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
	<script src="https://kit.fontawesome.com/c3481268b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/appts.css' %}">
  </head>
  <body>
		
	<div class="wrapper d-flex align-items-stretch">	

		<div class="container-fluid justify-content-end">
			<div class="row main justify-content-between">
				<div class="col-sm-12 col-md-4 col-lg-4">
					<h5 class="pageHeader"><a onclick="history.back()"><span class="fa fa-arrow-circle-left mr-3"></span></a>Go Back</h5>
				</div>
				<div class="col-sm-12 col-md-8 col-lg-8"></div>
			</div>

            <div class="row sub justify-content-between">
                <div class="col-sm-12 col-md-8 col-lg-8">
                    <form method="POST">
                        {% csrf_token %}
                            <div class="cardNewProject animate slide delay-1">
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        
                                        <h5 class="formSection1"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;APPOINTMENT FORM</h5>								
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        
                                    </div>
                                </div>
                                <div class="row justify-content-between">
									<div class="col-sm-12 col-md-6 col-lg-6">
										<br>
										<label for="stylist1" class="form-label">Primary Stylist</label>
										<select class="form-select" name="stylist1" aria-label="Default select example" required>
                                            <option selected disabled hidden>Select Stylist</option>
                                            {% for stylist in stylists %}
                                                {% if stylist.gendertype.id == 1 %}
											        <option value="{{ stylist.staff.first_name }}">Mr. {{ stylist.staff.first_name }}</option>
                                                {% elif stylist.gendertype.id == 2 %}
                                                    <option value="{{ stylist.staff.first_name }}">Ms. {{ stylist.staff.first_name }}</option>
                                                {% else %}
                                                    <option value="{{ stylist.staff.first_name }}">Mx. {{ stylist.staff.first_name }}</option>   
                                                {% endif %}
                                            {% endfor %}
                                            <option value="Any">Any</option>
										</select>
									</div>
									
									<div class="col-sm-12 col-md-6 col-lg-6">
										<br>
										<label for="stylist2" class="form-label">Secondary Stylist</label>
										<select class="form-select" name="stylist2" aria-label="Default select example" required>
											<option selected disabled hidden>Select Stylist</option>
                                            {% for stylist in stylists %}
                                                {% if stylist.gendertype.id == 1 %}
											        <option value="{{ stylist.staff.first_name }}">Mr. {{ stylist.staff.first_name }}</option>
                                                {% elif stylist.gendertype.id == 2 %}
                                                    <option value="{{ stylist.staff.first_name }}">Ms. {{ stylist.staff.first_name }}</option>
                                                {% else %}
                                                    <option value="{{ stylist.staff.first_name }}">Mx. {{ stylist.staff.first_name }}</option>   
                                                {% endif %}
                                            {% endfor %}
                                            <option value="Any">Any</option>
										  </select>
									</div>
								</div>
                                <br><br>
                                <div class="row justify-content-between">    
                                    <div class="col-sm-12 col-md-2 col-lg-2">
                                        <h5 class="profileHeader">Date</h5>
                                    </div>
                                    <div class="col-sm-12 col-md-4 col-lg-4">
                                        <!--input type="text" class="form-control" id="typeText" name="apptDate" aria-describedby="companyNameHelp" required-->
                                        <input type="date" class="form-control" id="typeDate" name="apptDate" aria-describedby="companyNameHelp" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6"></div>
                                </div>
                                <br><br>
                                <div class="row justify-content-between">    
                                    <div class="col-sm-12 col-md-2 col-lg-2">
                                        <h5 class="profileHeader">Time</h5>
                                    </div>
                                    <div class="col-sm-12 col-md-4 col-lg-4">
                                        <!--input type="time" class="form-control" name="appt_timeStart" min="10:00" max="21:00" aria-describedby="companyNameHelp" required-->
                                        <input type="text" class="form-control" id="timepicker" name="appt_timeStart" aria-describedby="companyNameHelp" required readonly style="background-color: white!important;">
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6"></div>
                                </div>
        
                                <br><br>
                                <p><b>NOTE:</b> Stylist 2 will be the one who will do the service in case Stylist 1 is unavailable.</p>
                                <br>
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <input class="btn btn-primary submitButton" type="submit" value="Book Appointment">
                                </div>
                            </div>
                    </form>
                </div>

				<div class="col-sm-12 col-md-4 col-lg-4 illustration1">

				</div>
            </div>
			<br><br><br><br>
            
		</div>
      
	</div>
    <!--date and time picker javascript-->
    <script>
        /*$(function() {
 
            $("#typeText").datepicker({ dateFormat: 'mm/dd/yy', minDate: 'new Date()', maxDate: 'new Date("+1m")' }).datepicker("setDate", 'new Date()');
 
        });*/

        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mmMin = String(today.getMonth() + 1).padStart(2, '0');
        var mmMax = String(today.getMonth() + 2).padStart(2, '0');
        var yyyy = today.getFullYear();

        min = yyyy + '-' + mmMin + '-' + dd;
        max = yyyy + '-' + mmMax + '-' + dd;
        $('#typeDate').attr('value',min).attr('min',min).attr('max',max);

        const start = '10';

        $('#timepicker').timepicker({ timeFormat: 'hh:mm p', minTime: start, maxTime: '21:00', defaultTime: start,
                                    startTime: start, interval: 15, dropdown: true, scrollbar: true, dynamic: false });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
