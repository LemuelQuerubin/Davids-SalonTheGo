{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Appointments</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/c3481268b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/appts.css' %}">
  </head>
  <body>
		
	<div class="wrapper d-flex align-items-stretch">			

		<div class="container-fluid justify-content-end">
			<div class="row main justify-content-between">
				<div class="col-sm-12 col-md-4 col-lg-4">
					<h5 class="pageHeader"><a onclick="history.back()"><span class="fa fa-arrow-circle-left mr-3"></span></a>Go Back to Calendar</h5>
				</div>
				<div class="col-sm-12 col-md-8 col-lg-8"></div>
			</div>

            <div class="row sub justify-content-between">
                <div class="col-sm-12 col-md-8 col-lg-8">
                    <form method="POST">
                        {% csrf_token %}
                            <div class="cardNewProject animate slide delay-1">
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        
                                        <h5 class="formSection1"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;APPOINTMENT FORM</h5>								
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        
                                    </div>
                                </div>
                                <br><br>
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <h5 class="profileHeader">First Name</h5>
                                        <input type="text" class="form-control" name="fname" value="{{ user.first_name }}" aria-describedby="companyNameHelp" required>
                                    </div>
                                    
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <h5 class="profileHeader">Last Name</h5>
                                        <input type="text" class="form-control" name="lname" value="{{ user.last_name }}" aria-describedby="companyNameHelp" required>
                                    </div>
                                </div>
        
                                <br><br>
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-5 col-lg-5">
                                        <h5 class="formSection1"><i class="fa fa-archive" aria-hidden="true"></i>&nbsp;&nbsp;Service</h5>
                                    
                                    </div>
                                    <div class="col-sm-12 col-md-2 col-lg-2">
                                        <h6 id="addRow" class="addRowButton"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add another service</h6>
                                    </div>
                                    <div class="col-sm-12 col-md-5 col-lg-5"></div>
                                </div>
                                <div id="serviceRow" class="row justify-content-between">
                                    <div class="col-sm-12 col-md-5 col-lg-5">
                                        <br>
                                        <select class="form-select" name="services" aria-label="Default select example" required>
                                            <option value="" selected disabled hidden>Select a service</option>
                                            <option value="Haircut">Haircut (Approx. 45 mins)</option>
                                            <option value="Shampoo and Blowdry">Shampoo, and Blowdry</option>
                                            <option value="Hair Rebond">Hair Rebond (Approx. 60 mins)</option>
                                            <option value="Hair Relax">Hair Relax (Approx. 2 hrs)</option>
                                            <option value="Perm">Perm (Approx. 2 hrs)</option>
                                            <option value="Hair Spa">Hair Spa(Approx. 2 hrs)</option>
                                            <option value="Brazillian">Brazillian (Approx. 2 hrs)</option>
                                            <option value="Keratin">Keratin (Approx. 2 hrs)</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 col-md-7 col-lg-7">
                                        <br>
                                        <i id="removeService" class="fa fa-minus-square" aria-hidden="true"></i>
                                    </div>
                                </div>

                                <div id="newServiceRow"></div>
        
                                <br><br>
                                <p><b>NOTE:</b> Please be reminded that only selected services will be accommodated on the time of the appointment.</p>
                                <br>
                                <div class="row justify-content-between">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <input class="btn btn-primary submitButton" type="submit" value="Next">
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>

				<div class="col-sm-12 col-md-4 col-lg-4 illustration1">

				</div>
            </div>
			<br><br><br><br>
		</div>
      
	</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="{% static '/js/appts.js' %}"></script>
</body>
</html>
