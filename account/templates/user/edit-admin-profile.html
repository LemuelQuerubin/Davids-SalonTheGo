{% extends "general/homepage-user.html" %} 
{% load static %}

{% block content %}
<div class="main">
    <div class="input-container">
        <h1>Edit Admin Profile</h1>
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            
            <label class="form-label1">First name</label>
            <input class="form-box" type="text" id="fname" name="fname" value="{{ user.first_name }}" Required><br>

            <label class="form-label1">Last name</label>
            <input class="form-box" type="text" id="lname" name="lname" value="{{ user.last_name }}" Required><br>
            
            <label class="form-label1" >Gender</label>
            <select name="gender">
                {% for row in gender_rows  %}
                    <option value="{{row.id}}" > {{row.gendertype}} </option>
                {% endfor %}
            </select>
            <br>
            
            <label class="form-label1">Contact Number:</label>
            <input class="form-box" type="text" id="contact_number" name="contact_number" placeholder="09123456789" Required><br>

            <button class="btns" type="submit">Save Profile</button>
           

            
            <input type="submit" value="Submit"> <!-- onclick="return confirm('Are you sure?');" -->  
        </form>
    </div>
</div>
{% endblock %}
