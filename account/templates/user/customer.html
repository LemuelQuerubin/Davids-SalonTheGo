{% extends "general/homepage-user.html" %} 
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/admin/profile.css' %}">


<div class="main">

    <div class="content-container">
        <div class="header-container">
           <p>Customer Profile</p>
        </div>
     
       
        <div class="top-container">
            <div class="image-container">
                 <!--IMAGE CONTAINER-->
            </div>
            <div class="name-container">
                <label class="text-label">{{ user.first_name }}</label>
                <label class="text-label">{{ user.last_name }}</label><br>
                <label class="text-label2">{{ user.customer.customertype }}</label>
            </div>
        </div>

        <div class="botton-container">
            <label class="text-label1">First Name</label>
            <label class="text-label3">{{ user.first_name }}</label>
            <label class="text-label1">Last Name</label>
            <label class="text-label3">{{ user.last_name }}</label><br><br>
            <label class="text-label1">Email</label>
            <label class="text-label3">{{ user.email }}</label><br><br>
            <label class="text-label1">Phone Number</label>
            <label class="text-label3">{{ user.customer.contact_number }}</label><br><br>
            <label class="text-label1">Gender</label>
            <label class="text-label3">{{ user.customer.gendertype }}</label><br><br>


            <a href="#"><button class="button1">Edit Profile</button></a>
            <a href="#"><button class="button2">Change Password</button></a>

            

        </div>
    </div>

    <br><br><br><br><br><br><br><br>

</div>

</div>
{% include 'general/footer.html' %}
{% endblock content %}
